plugins {
    id 'groovy'
    id 'java'
    id 'idea'
    id 'application'
}

group 'com.chewy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url = "http://artifactory.ecom.chewy.com/artifactory/libs-release"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.kohsuke:github-api:1.93'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

//mainClassName='github.pr.OpenPullRequests'
mainClassName='github.pr.MyComments'
